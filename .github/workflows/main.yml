name: Production Tag Deployment
env:
  VERCEL_ORG_ID: team_OxICOTbzGpvRdlDyNS9Eu8uD
  VERCEL_PROJECT_ID: prj_H7rJi77iTfrZp0iI8uklxZHkHHAt
on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '*' # Push events to every tag not containing /
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=OlJRoGZwZ3f4em4GGSHgQu6G
      - name: Build Project Artifacts
        run: vercel build --prod --token=OlJRoGZwZ3f4em4GGSHgQu6G
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=OlJRoGZwZ3f4em4GGSHgQu6G
